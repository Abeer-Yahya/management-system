<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Mangment System</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            >Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-md-auto gap-2">
              <li class="nav-item rounded">
                <a class="nav-link main-nav-link" href="#"
                  ><i class="bi bi-house-fill me-2"></i>nav1</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link main-nav-link" href="#"
                  ><i class="bi bi-people-fill me-2"></i>nav2</a
                >
              </li>
             
              <li class="nav-item rounded">
                <a class="nav-link main-nav-link" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>nav3</a
                >
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <section class="section-cta" id="cta">
        <div class="container">
          <div class="cta">
      <div class="cta-text-box">
      <form>
        <div>
          <label for="id">ID:</label></br>
          <input type="number" id="id" name="id" required></br>
        </div>
        <div>
          <label for="fname">Full name:</label></br>
        <input type="text" id="fname" name="fname" required></br>
        </div>
        <div>
          <label for="select1">Department</label></br>
        <select id="select1" name="select1" required>
          <option value="">Please choose one option:</option>
          <option value="Administration">Administration</option>
          <option value="Marketing">Marketing</option>
          <option value="Development">Development</option>
          <option value="Finance">Finance</option>
        </select></br>
        </div>
        <div>
          <label for="select2">Level</label></br>
        <select id="select2" name="select2" required>
          <option value="">Please choose one option:</option>
          <option value="Senior">Senior</option>
          <option value="Mid-Senior">Mid-Senior</option>
          <option value="Junior">Junior</option>
        </select></br>
        </div>
        <div><label for="image">Image URL:</label></br>
          <input type="url" id="image" name="image" required></br></div>
                <input type="submit" value="Submit" class="btn btn--form">

      </form>
      </div>
    <div>
      <img src="./img/form.jpg" alt="register"
      height="475px", width="400px">
    </div>
          </div>
        </div>
      </section>
      <div id="cardContainer" class="row">
      </div>
    </main>
    <footer>
      <a href="#">Logo</a>

          <li>Facebook <a href="#"> <ion-icon name="logo-facebook"></ion-icon></a></li>
        </div>
        <div class="group-2">
          <li>Twitter <a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li>Instgram <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          </li>
        </div>
       
      </ul>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
